<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio plugins jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section id="formulario-cadastro">
        <div class="container">
            <h2>Cadastro</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="cadastro-pessoa-fisica">CPF:</label>
                    <input type="text" id="cadastro-pessoa-fisica" name="cadastroPessoaFisica">
                </div>
                <div class="form-campo">
                    <label for="codigo-postal">CEP:</label>
                    <input type="text" id="codigo-postal" name="codigoPostal">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./plugin/jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
